- project:
    name: 10.x_NovaCeph
    env_changer: _nova_ceph
    config_path: templates/mos_10/nova/ceph.yaml
    test_group: Nova(Ceph)
    node: Slave-7774
    tox_test_name: nova
    nova_quotas: "FALSE"
    <<: *common_parameters
