- stepler_parameters: &stepler_parameters
    name: 'common tox based projects parameters'
    tox_properties: ''
    milestone: '9.2'
    suite: '[9.1][MOSQA] Automated Cloud Testing'
    start_timer: '5 0 * * *'
    stepler_args: 'stepler -v --ignore=stepler/horizon'
    nova_quotas: 'TRUE'
    jobs:
      - '9.x_Stepler_{name}'

- project:
    name: Stepler_Tempest_LVM_no_ssl
    weight: 2
    display_name: '{name}'
    env_changer: _ironic_cinder
    config_path: templates/stepler_tempest/ironic_cinder.yaml
    test_group: '{name}'
    is_ssl_disabled: 'TRUE'
    node: Slave-srv144
    <<: *stepler_parameters

