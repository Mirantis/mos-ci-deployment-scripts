- stepler_parameters: &stepler_parameters
    name: 'common tox based projects parameters'
    milestone: '9.2'
    suite: '[9.1][MOSQA] Automated Cloud Testing'
    start_timer: '5 21 * * *'
    nova_quotas: 'TRUE'
    deploy: 'TRUE'
    jobs:
      - '9.x_Stepler_{name}'

- project:
    name: Cinder_LVM
    weight: 2
    display_name: '{name}'
    env_changer: _ironic_cinder
    config_path: templates/stepler_tempest/ironic_cinder.yaml
    test_group: '{name}'
    is_ssl_disabled: 'TRUE'
    node: Slave-srv144
    stepler_args: 'stepler/cinder'
    <<: *stepler_parameters

- project:
    name: Nova_LVM
    weight: 2
    display_name: '{name}'
    env_changer: _ironic_cinder
    config_path: templates/stepler_tempest/ironic_cinder.yaml
    test_group: '{name}'
    is_ssl_disabled: 'TRUE'
    node: Slave-srv150
    stepler_args: 'stepler/nova'
    <<: *stepler_parameters

- project:
    name: Heat
    weight: 2
    display_name: '{name}'
    env_changer: _ironic_cinder
    config_path: templates/stepler_tempest/ironic_cinder.yaml
    test_group: '{name}'
    is_ssl_disabled: 'TRUE'
    node: Slave-srv134
    stepler_args: 'stepler/heat'
    <<: *stepler_parameters

- project:
    name: Horizon
    weight: 2
    display_name: '{name}'
    env_changer: _ironic_ceph
    config_path: templates/stepler_tempest/ironic_ceph.yaml
    test_group: '{name}'
    is_ssl_disabled: 'FALSE'
    stepler_args: 'stepler/horizon'
    node: Slave-srv128
    <<: *stepler_parameters

- project:
    name: Stepler_Tempest_Detached_RabbitMQ
    weight: 2
    display_name: '{name}'
    env_changer: _rabbit
    config_path: templates/separate_componenets/rabbit.yaml
    test_group: '{name}'
    is_ssl_disabled: 'TRUE'
    stepler_args: 'stepler --ignore=stepler/horizon --ignore=stepler/cinder --ignore=stepler/heat --ignore=stepler/nova'
    node: Slave-srv131
    <<: *stepler_parameters
