- stepler_parameters: &stepler_parameters
    name: 'common tox based projects parameters'
    milestone: '9.2'
    suite: '[9.2][MOSQA] Stepler Testing 9.2'
    start_timer: '5 21 * * *'
    nova_quotas: 'TRUE'
    deploy: 'TRUE'
    jobs:
      - '9.x_Stepler_{name}'

- project:
    name: Cinder_LVM
    display_name: Cinder_LVM + Keystone + Heat + Cli_Clients + Swift + Glance
    weight: 2
    env_changer: _ironic_cinder
    config_path: templates/stepler_tempest/ironic_cinder.yaml
    test_group: '{display_name}'
    is_ssl_disabled: 'TRUE'
    node: Slave-srv144
    stepler_args: 'stepler/cinder stepler/cli_clients stepler/heat stepler/keystone stepler/swift stepler/glance -S $SNAPSHOT_NAME'
    <<: *stepler_parameters

