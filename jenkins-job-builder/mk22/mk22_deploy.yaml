- job-template:
    name: 'deploy_mk22'
    node-label: 'cloud_TCP_cloud'

    defaults: common_mk22_defaults

    parameters:
        - common_parameters

    scm:
        - git:
            url: https://github.com/Mirantis/tcp-qa.git
            branches:
                - origin/master

    builders:
        - env_variables_export
        - shell:
            !include-raw-escape: ../shell_scripts/deploy_mk22.sh

- defaults:
    name: 'common_mk22_defaults'

    properties:
      - heavy-job:
          weight: 4

    defaults: common_job_settings

- project:
    name: deploy-mk22
    node: Slave-srv149
    display_name: 'Deploy of MK22'
    jobs:
      - deploy_mk22
