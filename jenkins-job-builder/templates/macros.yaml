- parameter:
    name: 'common_parameters'
    parameters:
      - string:
          name: DEPLOYMENT_TIMEOUT
          default: "10000"
      - string:
          name: TESTRAIL_FILE
          default: "/home/jenkins/testrail.sh"
      - string:
          name: REPORT_FILE
          default: 'report.xml'
      - string:
          name: ENV_INJECT_PATH
          default: 'env_inject{name}.properties'
      - string:
          name: ISO_DIR
          default: "/var/www/fuelweb-iso"

- defaults:
    name: 'common_job_settings'
    wrappers:
      - build-name:
          name: ${{BUILD_NUMBER}}.${{FILE,path="build-name-setter.info"}}

    properties:
      - heavy-job:
          weight: '{weight}'
    defaults: global
    node: '{node}'
    description: '{description}'
    disabled: false
    display-name: '{display_name}'
    concurrent: true
    retry-count: 3
    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    triggers:
        - timed: '{start_timer}'

- publisher:
    name: base_publisher
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False

      - archive:
          artifacts: 'report.xml'
          allow-empty: 'true'
          fingerprint: true

      - junit:
          results: report.xml

      - workspace-cleanup:
          fail-build: false

- publisher:
    name: common_publisher
    publishers:
      - archive:
          artifacts: '*.log'
          allow-empty: 'true'
          fingerprint: true
      - base_publisher

- publisher:
    name: report_to_testrail
    publishers:
      - postbuildscript:
          builders:
            - shell:
                !include-raw: ../shell_scripts/template_scripts/testrail_reporter.sh
          script-only-if-succeeded: false
          script-only-if-failed: false

- publisher:
    name: archive_mos_int_snapshots
    publishers:
      - archive:
          artifacts: 'mos-integration-tests/snapshots/*'
          allow-empty: 'true'
          fingerprint: true

- builder:
    name: env_variables_export
    builders:
      - shell:
          !include-raw: ../shell_scripts/template_scripts/env_variables_export.sh
      - inject:
          properties-file: "$ENV_INJECT_PATH"

- builder:
    name: get_plugins
    builders:
      - shell:
          !include-raw: ../shell_scripts/get_plugins.sh
      - inject:
          properties-file: "$ENV_INJECT_PATH"

- wrapper:
    name: add_testrail_credentials
    wrappers:
      - inject-passwords:
          global: true
          mask-password-params: true
      - credentials-binding:
          - username-password-separated:
              credential-id: a93fcce8-3ba6-413d-88da-0a16c435dcde
              username: TESTRAIL_USER
              password: TESTRAIL_PASSWORD
