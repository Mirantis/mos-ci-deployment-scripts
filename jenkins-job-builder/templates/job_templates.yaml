- parameter:
    name: 'common_parameters'
    parameters:
      - string:
          name: DEPLOYMENT_TIMEOUT
          default: "10000"
      - string:
          name: REPORT_PREFIX
          default: ' /srv/jenkins/{name}'
      - string:
          name: TESTRAIL_FILE
          default: "/home/jenkins/testrail.sh"
      - string:
          name: REPORT_FILE
          default: 'report.xml'
      - string:
          name: ENV_INJECT_PATH
          default: 'env_inject{name}.properties'

- defaults:
    name: 'common_job_settings'
    wrappers:
      - build-name:
          name: ${{BUILD_NUMBER}}.${{FILE,path="build-name-setter.info"}}

    properties:
      - heavy-job:
          weight: '{weight}'
    defaults: global
    node: '{node}'
    description: '{description}'
    disabled: false
    display-name: '{display_name}'
    concurrent: false
    retry-count: 3
    logrotate:
      daysToKeep: 30
      artifactDaysToKeep: -1
      artifactNumToKeep: -1

    triggers:
        - timed: '{start_timer}'

- publisher:
    name: base_publisher
    publishers:
      - postbuildscript:
          script-only-if-succeeded: False

      - archive:
          artifacts: 'report.xml'
          allow-empty: 'true'
          fingerprint: true

      - archive:
          artifacts: '*.log'
          allow-empty: 'true'
          fingerprint: true

      - junit:
          results: report.xml

      - workspace-cleanup:
          fail-build: false


- publisher:
    name: 'common_publisher'
    publishers:
      - email:
          recipients: 'ogubanov@mirantis.com'
      - base_publisher



