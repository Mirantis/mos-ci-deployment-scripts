            name: ENV_CHANGER
            default: '{env_changer}'
        - string:
            name: DISABLE_SSL
            default: "{is_ssl_disabled}"
        - string:
            name: CONFIG_PATH
            default: '{config_path}'
        - string:
            name: TEST_GROUP
            default: '{test_group}'
        - string:
            name: SUITE
            default: "{suite}"
        - string:
            name: MILESTONE
            default: "{milestone}"
        - string:
            name: DESTROY_ENV_AFTER_TESTS
            default: "{destroy_env}"
        - string:
            name: NOVA_QUOTAS_ENABLED
            default: "{nova_quotas}"
        - string:
            name: PARSED_PLUGINS_LINK
            default: "http://jenkins-product.srt.mirantis.net:8080/view/plugins/job/build-fuel-plugins/"
        - string:
            name: PLUGINS_DIR
            default: "/var/www/detach-plugins"
        - string:
            name: TESTRAIL_TEMPEST
            default: "TRUE"
        - string:
            name: TEMPEST
            default: "FALSE"

    wrappers:
        - add_testrail_credentials

    builders:
        - shell:
            !include-raw-escape: ../shell_scripts/template_scripts/erase_ci_envs.sh
        - env_variables_export
        - get_plugins
        - shell:
            !include-raw: ../shell_scripts/deploy_env_from_template.sh
        - inject:
            properties-file: "$ENV_INJECT_PATH"
        - shell: "dos.py revert-resume $ENV_NAME $SNAPSHOT_NAME"
        - shell: sleep 300
        - shell:
            !include-raw-escape: ../shell_scripts/template_scripts/get_fuel_master_ip.sh
        - inject:
            properties-file: "$ENV_INJECT_PATH"
        - shell:
            !include-raw-escape: ../shell_scripts/run_tempest_new.sh

    publishers:
        - common_publisher
        - report_to_testrail
        - archive_mos_int_snapshots

