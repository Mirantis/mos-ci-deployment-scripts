- job-template:
    name: '8.0-{name}_tests_generated_from_template'
    wrappers:
      - build-name:
          name: ${{BUILD_NUMBER}}.${{FILE,path="build-name-setter.info"}}
    parameters:
      - string:
          name: ENV_NAME
      - string:
          name: SNAPSHOT_NAME
      - string:
          name: REPORT_PREFIX
          default: '{report_prefix}'
      - string:
          name: MOS_VERSION
    builders:
        - shell: |
            set +e

            # Generate file for build-name plugin
            SNAPSHOT=`echo $SNAPSHOT_NAME | sed 's/ha_deploy_//'`
            echo "8.0_$SNAPSHOT" > build-name-setter.info

            ENV_NAME=$ENV_NAME

            # Storing path for xml reports, that will be used in
            # report_to_testrail job
            REPORT_PATH="$REPORT_PREFIX"/"$ENV_NAME"_"$SNAPSHOT_NAME"
            echo "$REPORT_PATH" > ./param.pm
            echo "$BUILD_URL" > ./build_url

            virtualenv venv
            . venv/bin/activate
            pip install -r requirements.txt
            py.test '{test_path}' -E "$ENV_NAME" -S "$SNAPSHOT_NAME" -v
            deactivate
    scm:
        - mos-integration-tests-repository-8.0
    project-type: freestyle
    defaults: global
    description: '{description}'
    disabled: false
    display-name: '{display-name}'
    concurrent: true
    browser: githubweb
    retry-count: 3
    logrotate:
      daysToKeep: 5
      numToKeep: 20
      artifactDaysToKeep: -1
      artifactNumToKeep: -1
    publishers:
      - email:
          recipients: '{email-recipients}'

      - postbuildscript:
          script-only-if-succeeded: False
          builders:
            - shell: |
                set -e
                REPORT_PATH=`cat ./param.pm`
                sudo mkdir -p "$REPORT_PATH"
                sudo cp report.xml "$REPORT_PATH"
                sudo cp build_url "$REPORT_PATH"
      - archive:
          artifacts: 'report.xml'
          allow-empty: 'true'
          fingerprint: true

      - archive:
          artifacts: 'test.log'
          allow-empty: 'true'
          fingerprint: true

      - junit:
          results: report.xml

      - workspace-cleanup:
          fail-build: false

- project:
    name: NEUTRON
    report_prefix: /srv/jenkins/neutron
