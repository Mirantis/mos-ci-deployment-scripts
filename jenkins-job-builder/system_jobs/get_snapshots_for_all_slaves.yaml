- job:
    name: get_snaphots_for_all_slaves
    parameters:
      - node:
          name: all_nodes
          description: "Select slave"
          default-slaves:
            !include: ../shell_scripts/slaves.list
          allowed-slaves:
            !include: ../shell_scripts/slaves.list
          ignore-offline-nodes: true
          allowed-multiselect: true

      - string:
          name: ENV_INJECT_PATH
          default: "/home/jenkins/env_inject.properties"
      - string:
          name: ISO_DIR
          default: "/var/www/fuelweb-iso"
      - string:
          name: PY_VENV
          default: "jvenv"
    builders:
        - shell:
            !include-raw: ../shell_scripts/get_snapshots.sh

    project-type: freestyle
    defaults: global
    node: master
    triggers:
        - timed: "0 21 * * *"

    description: 'Get snapshots for all slaves'
    disabled: false
    display-name: 'Get_snapshots'
    concurrent: true
    browser: githubweb
    retry-count: 3
    logrotate:
      daysToKeep: 1

    publishers:
      - workspace-cleanup:
          fail-build: false
      - email:
          recipients: vskybin@mirantis.com
